<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>郑码测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div id="preview"></div>
    </div>
  </body>
  <script src="jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
        var callback = function (data) {
            var iframe = document.createElement("iframe");
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.position = "absolute";
            iframe.style.border = "none";
            $("#preview").html(iframe)

            var frameDoc = iframe.document;
            if(iframe.contentWindow) {
                frameDoc = iframe.contentWindow.document; // IE
            }
            frameDoc.open();
            frameDoc.writeln(data);
            frameDoc.close();

            $("body").css("margin","0")
            $("body").css("padding","0")
        };
        var last_content_index = "";
        setInterval(function(){
          $.get("/get_content_index", function(data, status){
          if (last_content_index != data) {
            last_content_index = data;
            $.get("/get_content", function(data, status){
            callback(data)
            });
          }
        });
        }, 500);
    });
  </script>
</html>
